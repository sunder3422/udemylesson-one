<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" data-th-href="@{css/output.css}"/>
</head>
<body class="bg-gray-900 ">
    <div class="w-32 p-2 bg-green-700 text-white font-bold m-auto text-center mt-16">
        <a data-th-href="@{/allstudents}">All Students</a>
    </div>
    <div class="w-1/3 m-auto flex justify-center flex-col items-center mt-32 border-2 p-3 rounded-lg">
    <h1 class="text-2xl text-white">Grade Portal</h1>
    <form role="form" th:action="@{/updateuser}" th:object="${student}" method="post" class="w-full">
    <div class="w-full">
        <div class="mt-3 w-full">
            <input class="border-2 p-1 w-full rounded-sm" type="text" th:field="*{studentid}" placeholder="Student Rollno"/>
        </div>  
        <div class="mt-3 w-full">
            <input class="border-2 p-1 w-full rounded-sm" type="text" th:field="*{student}" placeholder="Student Name"/>
        </div>
        <div class="mt-3 w-full">
            <input class="border-2 p-1 w-full rounded-sm" type="text" th:field="*{subject}" placeholder="Student Subject"/>
        </div>
        <div class="mt-3">
            <input class="border-2 p-1 w-full rounded-sm" type="text" th:field="*{marks}" placeholder="Student Grade"/>
        </div>
        <div class="">
            <input type="submit" value="ADD" class="w-full m-auto text-center mt-2 bg-blue-900 text-white rounded-lg p-2 hover:bg-blue-700"/>
        </div>
    </div>
</form>
</div>
</body>
</html>
